<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Match Ad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <div class="ad-container">

    <div class="logo-container">
      <img src="assets/RM_Logo.png" alt="Royal Match Logo" class="logo">
    </div>


	<div class="carousel">
	  <div class="carousel-inner">
		<div class="slide active">
		  <img src="assets/RM_1469x02_PushAganistPressure_60s_1080x1920_FB_EN01.png" alt="Royal Match Puzzle 1">
		</div>
		<div class="slide">
		  <img src="assets/RM_1360x01_SweepToFill_60s_1080x1920_FB_EN02.png" alt="Royal Match Puzzle 2">
		</div>
		<div class="slide">
		  <img src="assets/RM_1279x02_Labyrinth_Escape_60s_1080x1920_EN01.png" alt="Royal Match Puzzle 3">
		</div>
	  </div>

	  <div class="dots">
		<span class="dot active"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	  </div>
	</div>


    <div class="bottom-text">
      <h2>Play Royal Match Now!</h2>
      <p>Help the king restore his castle. Fun puzzles await!</p>
      <img src="assets/BUTTON.png" alt="Play Now" class="cta-img">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
